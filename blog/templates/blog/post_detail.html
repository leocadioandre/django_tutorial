{% extends 'base.html' %}
{% block title %} Blog - Detalhe {% endblock title %}
{% block content %}
        <div class="post-entry">
            <h2>{{ object.titulo }}</h2>
            <p> {{ object.conteudo }} </p>
        </div>
        <a href="{{ object.get_absolute_url_update }}">+ Editar Postagem no Blog </a><br>
        <a href="{% url 'post_delete' object.pk %}">+ Deletar Postagem do Blog </a>
{% endblock content %}
